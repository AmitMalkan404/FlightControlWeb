<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin="">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <title>Flight Controller</title>
</head>

<body>
    <h1 class="headline">Flight Controller</h1>
    <br>
    <div class="container rounded whole-container text-center">
        <div class="row justify-content-center my-row">
            <div class="col-8 justify-content-center my-col">
                <h4>Map</h4>
                <div class="rounded" id="mapid"></div>
                <h4>Flight Details</h4>
                <div class="container flight-details-container rounded">
                    <table id="flightDetails" class="table table-bordered">
                        <tr>
                            <th>Flight ID</th>
                            <th>Airline</th>
                            <th>Passengers</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-4 justify-content-center my-col">
                <h4>My Flights</h4>
                <div class="container my-flights-container rounded">
                    <div id="drop-area">
                        <form class="my-form">
                            <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                            <table id="myflightstable" class="table table-bordered">
                                <tr>
                                    <th>Flight ID</th>
                                    <th>Airline</th>
                                    <th>Remove</th>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
                <h4>External Flights</h4>
                <div class="container external-flights-container rounded">
                    <table id="externalFlightstable" class="table table-bordered">
                        <tr>
                            <th>Flight ID</th>
                            <th>Airline</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/Map.js" async></script>
    <script src="Scripts/DragnDrop.js" async></script>
    <script src="Scripts/Time.js" async></script>
    <script src="Scripts/DataHandler.js" async></script>
    <script src="Scripts/Notifications.js" async></script>
    <script src="Scripts/Flight.js" async></script>
</body>
</html>
